{%extends "posts/post_base.html"%}

{%block prepost%}

<div class="col-md-4">
  <h1>Username: {{post_user.username}}</h1>
</div>
{%endblock%}

{%block post_content%}
<div class="col-md-8">
  {%if post_list.count == 0%}
  <h2>No post yet!</h2>

  {%else%}
  {%for post in post_list%}
    {%include "posts/_post.html"%}
  {%endfor%}

  {%endif%}
</div>
{%endblock%}
